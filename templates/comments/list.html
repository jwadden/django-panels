<dl id="comments">
  {% for comment in comment_list %}
    <dt class = "commentHeader" id="c{{ comment.id }}">
        <span class = "commentDate">{{ comment.submit_date }}</span> - <span class = "commentName">{{ comment.name }}</span>
    </dt>
    <dd>
        <div class = "commentBody">{{ comment.comment }}</div>
    </dd>
  {% endfor %}
</dl>
