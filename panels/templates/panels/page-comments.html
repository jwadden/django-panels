<!DOCTYPE html>
<html lang = "en">
<head>
    {% load comments %}
    <meta charset = "utf-8">
    <title>Comments for {{ page.title }}</title>
    <!--[if lt IE 9]>
        <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src = "{{ media_url }}general/js/jquery-1.7.2.min.js" type = "text/javascript"></script>
    <link rel = "stylesheet" href = "{{ media_url }}comic/css/page-comments.css" />
</head>
<body>
    <header>
        <h1>Comments for <a href = "{{ root_url }}page/{{ page.slug }}">{{ page.title }}</a></h1>
    </header>
    <section id = "commentDisplay">
        {% render_comment_list for page %}
    </section>
    <section id = "commentEntry">
        {% render_comment_form for page %}
    </section>
</body>
</html>
