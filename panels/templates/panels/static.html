<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <title>{{ comic_title }} - {{ page.title }}</title>
    <!--[if lt IE 9]>
        <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src = "{{ media_url }}general/js/jquery-1.11.0.min.js" type = "text/javascript"></script>
    <link rel = "stylesheet" href = "{{ media_url }}comic/css/comic.css" />
</head>
<body>
    <header id = "mainHeader">
        <h1>{{ comic_title }}</h1>
        <h2>{{ comic_description }}</h2>
    </header>
    <nav id = "siteNav">
        <ul>
            <li><a href = "{{ root_url }}">Main</a></li>
            <li><a href = "{{ root_url }}archive">Archive</a></li>
            {% for static_page in static_pages %}
                {% if static_page.slug != page.slug %}
            <li><a href = "{{ root_url }}{{ static_page.slug }}/">{{ static_page.title }}</a></li>
                {% endif %}
            {% endfor %}
            <li><a href = "{{ root_url }}rss">RSS</a></li>
        </ul>
    </nav>
    <section class = "contentBox">
        <header>
            <h1>{{ page.title }}</hi>
        </header>
        <article>
            {{ page.content|safe }}
        </article>
    </section>
</body>
</html>
